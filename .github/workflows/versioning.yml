# Nome do Workflow
name: Auto Versioning

# Gatilho: Este workflow roda a cada push na branch 'main'
on:
  push:
    branches:
      - main

# Tarefas a serem executadas
jobs:
  auto-version:
    # Usar uma máquina virtual Ubuntu, conforme solicitado
    runs-on: ubuntu-latest

    # PERMISSÃO DE ESCRITA: Adicionado para permitir que o bot faça 'git push'
    permissions:
      contents: write

    steps:
      # 1. Clona o repositório para a máquina virtual do Actions
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          # Precisamos do token para poder fazer push de volta para o repo
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2. Lê, incrementa a versão e salva no arquivo
      - name: Increment version
        run: |
          # Lê a versão atual do arquivo
          current_version=$(cat version.txt)

          # Remove o 'v' inicial e quebra a versão em partes usando o '.' como delimitador
          IFS='.' read -r -a version_parts <<< "${current_version#v}"

          # Incrementa a última parte (patch) em uma unidade
          version_parts[2]=$((version_parts[2] + 1))

          # Monta a nova string de versão
          new_version="v${version_parts[0]}.${version_parts[1]}.${version_parts[2]}"

          # Salva a nova versão no arquivo
          echo $new_version > version.txt

          # Disponibiliza a new_version para os próximos passos
          echo "NEW_VERSION=$new_version" >> $GITHUB_ENV

      # 3. Realiza o commit e push da nova versão
      - name: Commit and Push new version
        run: |
          # Configura o usuário do Git para o commit automático "CI Bot"
          git config --global user.name 'CI Bot'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          # Adiciona o arquivo modificado
          git add version.txt

          # Faz o commit automático deste arquivo modificado
          git diff --staged --quiet || git commit -m "chore: Increment version to ${{ env.NEW_VERSION }}"

          # Envia o push da nova versão para a branch main
          git push
